<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>NG Bootstrap Template</title>
    <base href="/">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <app-root>
      <header class="navbar navbar-fixed-top navbar-dark bg-inverse ng-navbar">
        <div class="container">
          <nav>
            <a class="navbar-brand">NG Bootstrap Template</a>
          </nav>
        </div>
      </header>
      <main id="content" role="main" class="container">
        <div class="modal modal--preload">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Loading</h4>
              </div>
              <div class="modal-body">
                <progress class="progress progress-striped progress-animated" value="100" max="100"></progress>
              </div>
            </div>
          </div>
        </div>
      </main>
    </app-root>
    <footer class="footer bg-inverse">
      <div class="container">
        <span class="text-muted">NG Bootstrap Template</span>
      </div>
    </footer>
  </body>
</html>
